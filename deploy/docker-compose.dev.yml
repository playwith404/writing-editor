version: "3.8"

services:
  frontend:
    image: gleey-frontend:dev
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: gleey-frontend
    ports:
      - "127.0.0.1:3100:3000"
    env_file:
      - ../.env
    restart: unless-stopped

  backend:
    image: gleey-backend:dev
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: gleey-backend
    ports:
      - "127.0.0.1:8100:3000"
      - "127.0.0.1:8102:3001"
      - "127.0.0.1:8101:8000"
    volumes:
      - ../uploads:/app/uploads
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=backend
      - AI_SERVICE_URL=http://127.0.0.1:8000
      - CORE_API_INTERNAL_URL=http://127.0.0.1:3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gleey-redis
    ports:
      - "127.0.0.1:6879:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
