version: "3.8"

services:
  frontend:
    image: cowrite-frontend:dev
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: cowrite-frontend
    ports:
      - "3100:3000"
    env_file:
      - ../.env
    restart: unless-stopped

  core-api:
    image: cowrite-core:dev
    build:
      context: ../backend/core
      dockerfile: Dockerfile
    container_name: cowrite-backend
    ports:
      - "8100:3000"
    volumes:
      - ../uploads:/app/uploads
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=core-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    restart: unless-stopped

  sync-service:
    image: cowrite-sync:dev
    build:
      context: ../backend/sync
      dockerfile: Dockerfile
    container_name: cowrite-sync-service
    ports:
      - "8102:3000"
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=sync-service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    restart: unless-stopped

  ai-service:
    image: cowrite-ai:dev
    build:
      context: ../backend/ai
      dockerfile: Dockerfile
    container_name: cowrite-ai-service
    ports:
      - "8101:8000"
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=ai-service
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cowrite-redis
    ports:
      - "6879:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
