name: Deploy (dev - backend image)

on:
  push:
    branches:
      - dev
    paths:
      - "backend/**"
      - "database/**"
      - "deploy/docker-compose.dev.yml"
      - ".github/workflows/deploy-backend-dev.yml"
  workflow_dispatch:
  repository_dispatch:
    types:
      - deploy-backend-dev

concurrency:
  group: gleey-deploy-dev-backend
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/writing-editor-backend
      IMAGE_TAG: dev-${{ github.sha }}
      IMAGE_LATEST_TAG: dev-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_LATEST_TAG }}

      - name: Deploy backend via SSH (pull and run only)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            set -e

            IMAGE="${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
            ENV_CANDIDATES="/gleey/.env $HOME/gleey/.env /srv/gleey/.env"
            ENV_FILE=""
            NET="gleey-net"

            for CANDIDATE in $ENV_CANDIDATES; do
              if [ -f "$CANDIDATE" ]; then
                ENV_FILE="$CANDIDATE"
                break
              fi
            done

            if [ -z "$ENV_FILE" ]; then
              echo "Missing env file. Checked: $ENV_CANDIDATES" >&2
              echo "whoami=$(whoami) host=$(hostname)" >&2
              ls -ld /gleey "$HOME/gleey" /srv/gleey 2>/dev/null || true
              exit 1
            fi
            APP_ROOT="$(dirname "$ENV_FILE")"
            UPLOADS_DIR="$APP_ROOT/uploads"

            mkdir -p "$UPLOADS_DIR"
            docker network inspect "$NET" >/dev/null 2>&1 || docker network create "$NET"

            if [ -n "${{ secrets.GHCR_USERNAME }}" ] && [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            else
              echo "GHCR credentials not set. Trying anonymous pull."
            fi

            docker pull "$IMAGE"
            docker pull redis:7-alpine

            docker rm -f gleey-backend gleey-sync-service gleey-ai-service gleey-redis 2>/dev/null || true

            docker run -d               --name gleey-redis               --restart unless-stopped               --network "$NET"               --network-alias redis               -p 6879:6379               -v redis_data:/data               redis:7-alpine

            docker run -d               --name gleey-backend               --restart unless-stopped               --network "$NET"               --env-file "$ENV_FILE"               -e SERVICE_NAME=backend               -e AI_SERVICE_URL=http://127.0.0.1:8000               -e CORE_API_INTERNAL_URL=http://127.0.0.1:3000               --add-host host.docker.internal:host-gateway               -p 8100:3000               -p 8102:3001               -p 8101:8000               -v "$UPLOADS_DIR:/app/uploads"               "$IMAGE"
