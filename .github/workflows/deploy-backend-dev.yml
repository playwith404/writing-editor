name: Deploy (dev - backend)

on:
  push:
    branches:
      - dev
    paths:
      - "backend/**"
      - "database/**"
      - "deploy/docker-compose.dev.yml"
      - ".github/workflows/deploy-backend-dev.yml"
  workflow_dispatch:

concurrency:
  group: cowrite-deploy-dev
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            set -e
            REPO_DIR=/srv/cowrite
            ENV_BACKUP=""
            if [ -d "$REPO_DIR" ] && [ ! -d "$REPO_DIR/.git" ]; then
              BACKUP_DIR="${REPO_DIR}_backup_$(date +%Y%m%d_%H%M%S)"
              mv "$REPO_DIR" "$BACKUP_DIR"
              if [ -f "$BACKUP_DIR/.env" ]; then
                ENV_BACKUP="$BACKUP_DIR/.env"
              fi
            fi
            if [ ! -d "$REPO_DIR/.git" ]; then
              git clone -b dev https://github.com/Krminsung/cowrite.git "$REPO_DIR"
            fi
            if [ -n "$ENV_BACKUP" ] && [ ! -f "$REPO_DIR/.env" ]; then
              cp "$ENV_BACKUP" "$REPO_DIR/.env"
            fi
            cd "$REPO_DIR"
            git fetch origin dev
            git checkout dev
            git pull --ff-only origin dev
            if [ ! -f .env ]; then
              echo "Missing /srv/cowrite/.env" >&2
              exit 1
            fi
            if docker compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
            else
              echo "Missing docker compose on server" >&2
              exit 1
            fi
            docker rm -f cowrite-backend cowrite-sync-service cowrite-ai-service cowrite-redis 2>/dev/null || true
            $COMPOSE_CMD -p cowrite -f deploy/docker-compose.dev.yml up -d --build core-api sync-service ai-service redis

