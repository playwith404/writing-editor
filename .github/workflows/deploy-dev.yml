name: Deploy (dev)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            REPO_DIR=/srv/cowrite
            if [ ! -d "$REPO_DIR/.git" ]; then
              git clone -b dev https://github.com/Krminsung/cowrite.git "$REPO_DIR"
            fi
            cd "$REPO_DIR"
            git fetch origin dev
            git checkout dev
            git pull --ff-only origin dev
            if [ ! -f .env ]; then
              echo "Missing /srv/cowrite/.env" >&2
              exit 1
            fi
            docker compose -f deploy/docker-compose.dev.yml up -d --build
