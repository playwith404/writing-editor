name: Frontend CI/CD (dev)

on:
  push:
    branches:
      - dev
    paths:
      - "frontend/**"
      - "deploy/**"
      - ".github/workflows/frontend-ci-cd-dev.yml"
  workflow_dispatch:

env:
  IMAGE_REPO: ms9019/cowrtie

jobs:
  test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build

  build-push:
    runs-on: ubuntu-latest
    needs: test-build
    environment: dev
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME || vars.DOCKERHUB_USERNAME || secrets.DOCKERHUB_USER || vars.DOCKERHUB_USER || secrets.DOCKER_USERNAME || vars.DOCKER_USERNAME || secrets.DOCKER_USER || vars.DOCKER_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN || secrets.DOCKERHUB_ACCESS_TOKEN || secrets.DOCKERHUB_PAT || secrets.DOCKERHUB_PASSWORD || secrets.DOCKER_PASSWORD || secrets.DOCKER_TOKEN || secrets.DOCKER_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Check DockerHub secrets
        run: |
          if [ -z "$DOCKERHUB_USERNAME" ]; then
            echo "Missing DockerHub username (set Actions secret or variable: DOCKERHUB_USERNAME)"
            exit 1
          fi
          if [ -z "$DOCKERHUB_TOKEN" ]; then
            echo "Missing DockerHub token secret (set Actions secret: DOCKERHUB_TOKEN)"
            exit 1
          fi
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:frontend-dev-${{ github.sha }}
            ${{ env.IMAGE_REPO }}:frontend-dev-latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure deploy directory exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            mkdir -p /srv/cowrite
      - name: Copy compose file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy/docker-compose.dev.yml"
          target: "/srv/cowrite"
      - name: Deploy frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /srv/cowrite
            if [ -f deploy/docker-compose.dev.yml ] && [ ! -f docker-compose.dev.yml ]; then
              cp deploy/docker-compose.dev.yml docker-compose.dev.yml
            fi
            test -f docker-compose.dev.yml
            test -f .env
            docker compose -f docker-compose.dev.yml pull frontend
            docker compose -f docker-compose.dev.yml up -d --no-deps frontend
