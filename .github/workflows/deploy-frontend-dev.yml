name: Deploy (dev - frontend image)

on:
  push:
    branches:
      - dev
    paths:
      - "frontend/**"
      - "deploy/docker-compose.dev.yml"
      - "deploy/nginx/**"
      - ".github/workflows/deploy-frontend-dev.yml"
  workflow_dispatch:

concurrency:
  group: cowrite-deploy-dev-frontend
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/writing-editor-frontend
      IMAGE_TAG: dev-${{ github.sha }}
      IMAGE_LATEST_TAG: dev-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_LATEST_TAG }}

      - name: Deploy frontend via SSH (pull and run only)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            set -e

            IMAGE="${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
            ENV_FILE="/cowrite/.env"
            NET="cowrite-net"

            if [ ! -f "$ENV_FILE" ]; then
              echo "Missing $ENV_FILE" >&2
              exit 1
            fi

            docker network inspect "$NET" >/dev/null 2>&1 || docker network create "$NET"

            if [ -n "${{ secrets.GHCR_USERNAME }}" ] && [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            else
              echo "GHCR credentials not set. Trying anonymous pull."
            fi

            docker pull "$IMAGE"
            docker rm -f cowrite-frontend 2>/dev/null || true

            docker run -d               --name cowrite-frontend               --restart unless-stopped               --network "$NET"               --env-file "$ENV_FILE"               -p 3100:3000               "$IMAGE"
